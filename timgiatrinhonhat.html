<script>
    function maxarray(max1) {
        var max=max1[0];
        for (let i=0;i<max1.length;i++)
        {
            if (max1[i]>max)
            {
                //max1[i]=max;
                max=max1[i];
            }
        }
        return max;
    }
    let array=[3,4,5,6,7,8,9,10,22];
    let max=maxarray(array);
    alert(max);
</script>
