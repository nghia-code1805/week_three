            function newArray(array01,array02) {
                var index=-1;
                var input=prompt("enter a word");
                var array01=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
                var array02=["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"];
                for (var i=0;i<array01.length;i++)
                {
                    if (input===array01[i])
                    {
                        index=i;
                        break;
                    }
                }
                if (index!=-1)
                {
                    document.write(array02[index]);
                }
                else
                {
                    document.write("not found");
                }
            }
        newArray();
